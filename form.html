<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Application formUnlock Your Potential with AltSchool Africa - Sign Up Now!
    </title>
  </head>
  <body>
    <table>
      <tr>
        <td></td>
        <td>
          <h1>Signup</h1>
          <p>Take the next steps to apply at AltSchool Africa</p>
          <table>
            <div>
              <tr>
                <td>
                  <label for="fname">First Name</label> <br />
                  <input
                    type="text"
                    name="fname"
                    placeholder="Enter first name"
                  />
                </td>
                <td>
                  <label for="lname">Last Name</label> <br />
                  <input
                    type="text"
                    name="lname"
                    placeholder="Enter last name"
                  />
                </td>
              </tr>
            </div>
            <tr>
              <td>
                <br />
                <label for="gender">Gender</label> <br />
                <select aria-label="Select gender" name="gender">
                  <option value="m">Select gender</option>
                  <option value="m">Male</option>
                  <option value="f">Female</option>
                </select>
              </td>
              <td>
                <br />

                <label for="dob">Date of Birth</label> <br />
                <input type="date" name="dob" placeholder="YYYY-MM-DD" />
              </td>
            </tr>
            <tr>
              <td>
                <br />

                <label for="email">Email Address</label> <br />
                <input
                  type="email"
                  name="email"
                  placeholder="Enter email address"
                />
              </td>
              <td>
                <br />

                <label for="phone">Phone number</label> <br />
                <input type="tel" name="phone" placeholder="08158964385" />
              </td>
            </tr>
            <tr>
              <td>
                <br />

                <label for="password">Password</label> <br />
                <input
                  type="password"
                  name="password"
                  placeholder="Enter password"
                />
              </td>
              <td>
                <br />

                <label for="cpassword">Confirm Password</label> <br />
                <input
                  type="password"
                  name="cpassword"
                  placeholder="Enter password again"
                />
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <p>
      By clicking continue, I agree to
      <a href="#terms"> Terms of Use</a>
      and acknowledge that I have read the
      <a href="#policy"> Privacy Policy. </a>
    </p>
  </body>
</html>
